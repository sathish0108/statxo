<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="contact-container">
  <form action="#" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    
  
    <div class="form-group">
        <label for="message">Company Name</label>
        <input type="text" id="company" name="company" required>
      </div>
   
    <div class="form-group">
      <label for="category">What Are You Looking For</label>
      <select id="category" name="category">
        <option value="general">Process Transformation & Optimization</option>
        <option value="support">Advanced Analytics</option>
        <option value="billing">Strategic Intelligence & Advisory(SI&A)</option>
        <option value="feedback">Procurement & Supply Chain Transformation</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
