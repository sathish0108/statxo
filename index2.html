<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
   <style>
    * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.slider {
    width: 80%;
    max-width: 800px;
    overflow: hidden;
    position: relative;
}

.slide {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s ease;
}

.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px; /* Adjust width of cards as needed */
}

.slide:nth-child(2) {
    transform: translateX(-100%);
}

.slide:nth-child(3) {
    transform: translateX(-200%);
}

/* Add more slides and adjust transforms accordingly for more cards */

   </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <div class="card">
                <h3>Card 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="slide">
            <div class="card">
                <h3>Card 2</h3>
                <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
        <div class="slide">
            <div class="card">
                <h3>Card 3</h3>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
        </div>
    </div>
</body>
</html>
